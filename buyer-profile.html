<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Покупатель - профиль
    </title>
    <meta name="description" content="">
    <link rel="icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="expanse expanse--profile">
      <aside class="expanse__nav nav-expanse">
        <div class="nav-expanse__header">
          <div class="nav-expanse__logo"><img src="img/logo.svg" alt="alt"></div>
          <button id="menu-close" class="toggle-mnu on"><span></span></button>
        </div>
        <ul class="expanse-menu">
          <li class="expanse-menu__item"><a href="#" class="expanse-menu__link">Запрос</a></li>
          <li class="expanse-menu__item"><a href="#" class="expanse-menu__link">Предложения</a></li>
          <li class="expanse-menu__item"><a href="#" class="expanse-menu__link">Чат</a></li>
        </ul>
      </aside>
      <main class="expanse__content expanse__content--sdw">
        <div class="profile">
          <div class="profile__back"><a href="#" class="profile__back-link">
                  <svg class="icon icon-arrow-left ">
                    <use xlink:href="img/icons-svg/symbol/sprite.svg#arrow-left"></use>
                  </svg><span>Назад</span></a>
            <button id="menu-open" type="button" class="toggle-mnu"><span> </span></button>
          </div>
          <div class="profile__content">
            <div class="profile-buer">
              <div class="profile-buer__header">
                <h2>Профиль покупателя</h2>
                <div class="profile-buer__reg">Зарегистрирован 15.05.2023</div>
              </div>
              <div class="profile-buer__content">
                <div data-simplebar class="profile-buer__scroll">
                  <form action="#" class="form profile-buer__form form-profile-buer">
                    <div class="form-profile-buer__grid">
                      <div class="form-profile-buer__column">
                        <label class="form__label"><span class="form__key">Фамилия Имя Отчество</span><span class="form__error-message"></span>
                          <input autocomplete="off" type="text" name="" value="Семашко Захар Михайлович" class="form__input">
                        </label>
                        <label class="form__label form__error"><span class="form__key">Телефон</span><span class="form__error-message">Обязательное поле</span>
                          <input autocomplete="off" type="text" name="" value="+7 912 587-36-56" class="form__input">
                        </label>
                      </div>
                      <div class="form-profile-buer__column">
                        <label class="form__label"><span class="form__key">Город</span><span class="form__error-message"></span>
                          <input autocomplete="off" type="text" name="" value="Сочи" class="form__input">
                        </label>
                        <label class="form__label"><span class="form__key">Email</span><span class="form__error-message"></span>
                          <input autocomplete="off" type="text" name="" value="pochta@mail.ru" class="form__input">
                        </label>
                      </div>
                      <div class="form-profile-buer__column">
                        <label class="form__label form__label--password">
                          <button type="button" class="eye-ico unblind">
                                <svg class="icon icon-eye ">
                                  <use xlink:href="img/icons-svg/symbol/sprite.svg#eye"></use>
                                </svg>
                                <svg class="icon icon-eye-off ">
                                  <use xlink:href="img/icons-svg/symbol/sprite.svg#eye-off"></use>
                                </svg>
                          </button><span class="form__key">Старый пароль</span><span class="form__error-message"></span>
                          <input autocomplete="off" type="text" name="" value="5UimdK5dd" class="form__input">
                        </label>
                        <label class="form__label form__label--password">
                          <button type="button" class="eye-ico">
                                <svg class="icon icon-eye ">
                                  <use xlink:href="img/icons-svg/symbol/sprite.svg#eye"></use>
                                </svg>
                                <svg class="icon icon-eye-off ">
                                  <use xlink:href="img/icons-svg/symbol/sprite.svg#eye-off"></use>
                                </svg>
                          </button><span class="form__key">Новый пароль</span><span class="form__error-message"></span>
                          <input autocomplete="off" type="password" name="" value="5UimdK5dd" class="form__input">
                        </label>
                        <label class="form__label form__label--password">
                          <button type="button" class="eye-ico">
                                <svg class="icon icon-eye ">
                                  <use xlink:href="img/icons-svg/symbol/sprite.svg#eye"></use>
                                </svg>
                                <svg class="icon icon-eye-off ">
                                  <use xlink:href="img/icons-svg/symbol/sprite.svg#eye-off"></use>
                                </svg>
                          </button><span class="form__key">Повторить пароль</span><span class="form__error-message"></span>
                          <input autocomplete="off" type="password" name="" value="5UimdK5dd" class="form__input">
                        </label>
                      </div>
                    </div>
                    <div class="form__bottom">
                      <div class="form__line">
                        <button type="submit" class="btn">Сохранить</button>
                      </div>
                      <div class="form__line"><a href="#">Выйти из профиля</a></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- script(src="js/libs/service-functions/fade.js")-->
    
    
    <script src="js/libs/dynamic-adaptive/da.min.js"></script>
    <script src="js/libs/micromodal/micromodal.js"></script>
    <script src="js/libs/simplebar/simplebar.min.js"></script>
    <script type="text/javascript" src="js/libs/svg4everybody/svg4everybody.min.js" async onload="svg4everybody();"></script>
    
    
    <script src="js/libs/tabs/tabs-pure.js"></script>
    <script src="js/libs/einput/einput.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
